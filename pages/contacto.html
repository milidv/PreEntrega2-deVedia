                    </p>
                </div>
            </section>
            <section class="contacto-container2">
                <!-- Formulario de contacto -->
                <div class="ficha-contacto">
                    <form action="#" method="get" enctype="text/plain" class="form">
                        <input type="text" required placeholder="Nombre y apellido">
                        <input type="number" min="18" max="99" placeholder="Edad" required>
                        <input type="email" name="Email contacto" id="" placeholder="Email">
                        <input type="tel" placeholder="Teléfono" required>
                        <!-- <input type="text" placeholder="Mensaje" required> -->
                        <p><textarea name="Consulta" placeholder="Dejanos acá tu consulta u opinión"></textarea></p>
                        <input type="submit" value="Enviar" id="boton" class="button">
                    </form>
                </div>
            </section>
